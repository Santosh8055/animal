<div class="view-insure-management">
	<h3>
		View Insure Management
	</h3>
	<mat-form-field>
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>
	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

		<!-- Position Column -->
		<ng-container matColumnDef="SNo">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
			<td mat-cell *matCellDef="let element"> {{element.SNo}} </td>
		</ng-container>


		<ng-container matColumnDef="CName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> CName </th>
			<td mat-cell *matCellDef="let element"> {{element.CName}} </td>
		</ng-container>


		<ng-container matColumnDef="CType">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> CType </th>
			<td mat-cell *matCellDef="let element"> {{element.CType}} </td>
		</ng-container>


		<ng-container matColumnDef="CPerson">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> CPerson </th>
			<td mat-cell *matCellDef="let element"> {{element.CPerson}} </td>
		</ng-container>

		<ng-container matColumnDef="State">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
			<td mat-cell *matCellDef="let element"> {{element.State}} </td>
		</ng-container>

		<ng-container matColumnDef="District">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
			<td mat-cell *matCellDef="let element"> {{element.District}} </td>
		</ng-container>

		<ng-container matColumnDef="CityTown">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> CityTown </th>
			<td mat-cell *matCellDef="let element"> {{element.CityTown}} </td>
		</ng-container>

		<ng-container matColumnDef="Action">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
			<td mat-cell *matCellDef="let element"> {{element.Action}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
