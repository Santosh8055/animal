<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
	 [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
		<mat-toolbar color="primary"></mat-toolbar>
		<mat-card class="admin-card">
			<mat-card-header>
				<div mat-card-avatar class="header-image"></div>
				Admin
			</mat-card-header>
		</mat-card>
		<mat-nav-list>
			<a mat-list-item href="#" routerLink="/cattle">Cattle Management</a>
			<a mat-list-item href="#" routerLink="/insure">Insure Management</a>
			<a mat-list-item href="#" routerLink="/farmer">Farmers Management</a>
			<a mat-list-item href="#" routerLink="/staff">Staff Management</a>
			<a mat-list-item href="#" routerLink="/rfid">RFID Management</a>
			<a mat-list-item href="#" routerLink="/savehealth">Save Health</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>Animal Insure Management</span>
		</mat-toolbar>

		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
